<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"
</head>
<body>

    <div class="container mt-5">
        <!-- Secci贸n de Archivos Modificados -->
        <div class="section">
            <h2 class="section-header"><span class="text-primary"></span> Archivos Modificados</h2>
            <ul class="list-group">
                {% for file in modified_files %}
                    <li class="list-group-item">{{ file }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Secci贸n de Ramas -->
        <div class="section">
            <h2 class="section-header"><span class="text-success"></span> Ramas Actuales</h2>
            <p><strong>Rama Actual:</strong> {{ current_branch }}</p>
            <ul class="list-group">
                {% for branch in branches %}
                    <li class="list-group-item">{{ branch }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Secci贸n para Crear Commit -->
        <div class="section">
            <h2 class="section-header"><span class="text-info"></span> Crear Commit</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="commit_type" class="form-label">Tipo de Commit</label>
                    <select name="commit_type" id="commit_type" class="form-select">
                        <option value="feat">feat: Nueva funcionalidad</option>
                        <option value="fix">fix: Correcci贸n de bug</option>
                        <option value="docs">docs: Documentaci贸n</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripci贸n del Commit</label>
                    <input type="text" name="description" id="description" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Hacer Commit y Push</button>
            </form>
        </div>

        <!-- Secci贸n para Gesti贸n de Ramas -->
        <div class="section">
            <h2 class="section-header"><span class="text-warning"></span> Gesti贸n de Ramas</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="branch_name" class="form-label">Nombre de la Nueva Rama</label>
                    <input type="text" name="branch_name" id="branch_name" class="form-control">
                </div>
                <button type="submit" name="new_branch" class="btn btn-success">Crear y Cambiar a Nueva Rama</button>
                <button type="submit" name="checkout_branch" class="btn btn-primary">Cambiar de Rama</button>
            </form>
        </div>

        <!-- Secci贸n para Sincronizaci贸n del Repositorio -->
        <div class="section">
            <h2 class="section-header"><span class="text-danger"></span> Sincronizaci贸n del Repositorio</h2>
            <form method="POST" action="/sync">
                <div class="mb-3">
                    <label for="sync_option" class="form-label">Sincronizar Repositorio</label>
                    <select name="sync_option" id="sync_option" class="form-select" onchange="handleSyncOptionChange()">
                        <option value="current_branch">Hacer pull en la rama actual</option>
                        <option value="switch_branch">Cambiar de rama</option>
                        <option value="new_branch">Crear nueva rama</option>
                    </select>
                </div>

                <div id="branch_selector" class="mb-3" style="display: none;">
                    <label for="branch">Seleccionar rama:</label>
                    <select name="branch" id="branch" class="form-select">
                        {% for branch in branches %}
                            <option value="{{ branch }}">{{ branch }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div id="branch_name_input" class="mb-3" style="display: none;">
                    <label for="branch_name" class="form-label">Nombre de la nueva rama:</label>
                    <input type="text" id="branch_name" name="branch_name" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Sincronizar</button>
            </form>
        </div>
    </div>

    <script>
        function handleSyncOptionChange() {
            let selectedOption = document.getElementById("sync_option").value;
            document.getElementById("branch_name_input").style.display = selectedOption === "new_branch" ? "block" : "none";
            document.getElementById("branch_selector").style.display = selectedOption === "switch_branch" ? "block" : "none";
        }
    </script>

</body>
</html>
